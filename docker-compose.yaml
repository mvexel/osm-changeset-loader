services:
  db:
    image: postgres:15-alpine
    container_name: osm_mappers_db
    restart: always
    environment:
      POSTGRES_USER: osm_user
      POSTGRES_PASSWORD: osm_pass
      POSTGRES_DB: osm_db
    volumes:
      - db_data:/var/lib/postgresql/data

  # The main FastAPI app
  app:
    build: . # Uses your Dockerfile in the current directory
    container_name: osm_mappers_app
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      # Environment variables for database connection
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: osm_user
      POSTGRES_PASSWORD: osm_pass
      POSTGRES_DB: osm_db
      # App configuration
      PORT: 8000
    command: >
      /bin/sh -c "/app/scripts/init_db.sh && osm-meet-your-mappers --host 0.0.0.0 --port 8000"

  # The continuous backfill script
  backfill:
    build: .
    container_name: osm_mappers_backfill
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: osm_user
      POSTGRES_PASSWORD: osm_pass
      POSTGRES_DB: osm_db
      # You can also set optional override values for your script's CLI arguments if you want them dynamic
      MIN_SEQ: 0
      BATCH_SIZE: 50000
      BLOCK_SIZE: 10
      SLEEP_TIME: 300
    command: ["python", "scripts/backfill.py"]

volumes:
  db_data:
