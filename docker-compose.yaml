services:
  db:
    image: postgis/postgis:17-3.5
    container_name: osm_mappers_db
    restart: always
    environment:
      POSTGRES_USER: osm_user
      POSTGRES_PASSWORD: osm_pass
      POSTGRES_DB: osm_db
    volumes:
      - /tmp/postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osm_user -d osm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The main FastAPI app
  app:
    build: . # Uses your Dockerfile in the current directory
    container_name: osm_mappers_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Environment variables for database connection
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: osm_user
      POSTGRES_PASSWORD: osm_pass
      POSTGRES_DB: osm_db
      # App configuration
      PORT: 8000
    command: >
      /bin/sh -c "/app/scripts/init_db.sh && osm-meet-your-mappers --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # The continuous backfill script
  backfill:
    build: .
    container_name: osm_mappers_backfill
    depends_on:
      db:
        condition: service_healthy
      app:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: osm_user
      POSTGRES_PASSWORD: osm_pass
      POSTGRES_DB: osm_db
      MIN_SEQ: 0
      BATCH_SIZE: 50000
      BLOCK_SIZE: 10
      SLEEP_TIME: 300
    command: ["python", "-u", "scripts/backfill.py"]
