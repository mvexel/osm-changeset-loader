<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meet Your Mappers</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/leaflet.css" />
    <link rel="stylesheet" href="/static/leaflet.draw.css" />
    <link rel="stylesheet" href="/static/pico.min.css" />
    <link rel="stylesheet" href="/static/style.css">
    <style>
    </style>
</head>

<body>
    <main class="container">
        <hgroup>
            <h1>Meet Your Mappers!</h1>
            <p>Discover OpenStreetMap mappers near you</p>
            <p>
                <small>
                    <a href="/static/about.html">About &amp; Help</a>
                </small>
            </p>
        </hgroup>

        <div class="status-message" role="status"></div>

        <div id="mapContainer">
            <div id="map"></div>
            <aside class="sidebar">
                <div class="button-group">
                    <div class="button-row">
                        <button id="logInOut">Log In with OSM</button>
                        <button id="drawRect" disabled>Draw Rectangle</button>
                        <button id="meetMappers" disabled>Meet My Mappers</button>
                    </div>
                </div>

                <div class=" progress-indicator" role="progressbar" aria-hidden="true" style="visibility: hidden;">
                    <progress></progress>
                </div>
            </aside>
        </div>

        <!-- Space for the table to go -->
        <div id="results"></div>

        <!-- Export button for CSV -->
        <div id="export-container" style="display: none;">
            <button class="export-csv-button">Export to CSV</button>
        </div>
    </main>

    <footer class="container">
        <small>
            <span>Meet Your Mappers v<span id="app-version"></span></span>
            <span> Â· </span>
            <span>Data from <a href="https://www.openstreetmap.org" target="_blank"
                    rel="noopener noreferrer">OpenStreetMap</a></span>
        </small>
    </footer>

    <!-- JavaScript dependencies -->
    <!-- Leaflet -->
    <script src="/static/leaflet.js"></script>
    <script src="/static/leaflet.draw.js"></script>
    <!-- TableSort -->
    <script src="/static/tablesort.min.js"></script>
    <script src="/static/tablesort.date.min.js"></script>
    <script src="/static/tablesort.number.min.js"></script>
    <!-- My own stuff -->
    <script src="/static/script.js"></script>
</body>

</html>
